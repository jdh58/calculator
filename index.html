<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./styles.css'>
    <script src="./script.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
<div id="container">
    <div id="calc-body">
        <div id="screen">
            <p id="screen-text"></p>
        </div>
        <div id="buttonGrid">
            <div class='buttons num' id="1"><p>1</p></div>
            <div class='buttons num' id="2"><p>2</p></div>
            <div class='buttons num' id="3"><p>3</p></div>
            <div class='buttons operator' id="clear"><p>AC</p></div>
            <div class='buttons num' id="4"><p>4</p></div>
            <div class='buttons num' id="5"><p>5</p></div>
            <div class='buttons num' id="6"><p>6</p></div>
            <div class='buttons operator' id="+"><p>+</p></div>
            <div class='buttons num' id="7"><p>7</p></div>
            <div class='buttons num' id="8"><p>8</p></div>
            <div class='buttons num' id="9"><p>9</p></div>
            <div class='buttons operator' id="-"><p>-</p></div>
            <div class='buttons num' id="0"><p>0</p></div>
            <div class='buttons operator' id="*"><p>*</p></div>
            <div class='buttons operator' id="/"><p>/</p></div>
            <div class='buttons operator' id="="><p>=</p></div>
            <!--<div class='buttons operator' id="^">^</div>-->
        </div>
    </div>
</div>
</body>
</html>
